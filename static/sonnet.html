<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Scramble</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      .poem-display {
        margin: 20px 0;
        padding: 20px;
        border: 4px solid black;
        border-radius: 5px;
        background-color: #fff;
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: border 0.3s ease-in-out;
        user-select: none;
      }
      .line-box {
        padding: 15px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e8e8e8;
        width: calc(100% - 40px);
        text-align: center;
        cursor: grab;
      }
      .line-box.dragging {
        opacity: 0.5;
      }
      .line-box.over {
        border: 2px dashed #007bff;
      }
      .poem-display.correct {
        border-color: green;
        border-width: 6px;
        animation: flash-border 0.5s alternate infinite;
      }
      .ordered-lines {
        margin-top: 20px;
        padding: 10px;
        border: 2px solid #ddd;
        background-color: #f9f9f9;
        width: 80%;
      }
      .ordered-lines .chunk {
        margin-bottom: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .instructions {
        margin-top: 10px;
        padding: 10px;
        font-size: 14px;
        color: #555;
        text-align: center;
      }
      .progress-bar {
        margin: 10px 0;
        padding: 10px;
        font-size: 14px;
        text-align: center;
        color: #333;
      }
      .score {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .next-verse {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .next-verse:hover {
        background-color: #0056b3;
      }
      @keyframes flash-border {
        0% {
          border-color: green;
        }
        100% {
          border-color: lightgreen;
        }
      }
    </style>
  </head>
  <body>
    <h1>Sonnet shuffle</h1>
    <div id="poemDetails"></div>
    <div class="progress-bar" id="progressBar">
      Chunks Ordered: 0/0 | Points: 0
    </div>
    <div id="poemDisplay" class="poem-display">Loading poem...</div>
    <div class="instructions">
      Choose the missing words to complete the sonnet
    </div>
    <button class="next-verse" onclick="skipToNextVerse()">Next Verse</button>
    <div id="orderedLines" class="ordered-lines">
      Ordered lines will appear here.
    </div>
    <script src="static/js/poetry-scramble.js"></script>
  </body>
</html>
