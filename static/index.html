<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poetry Scramble</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f9;
      }
      h1 {
        color: #333;
      }
      .poem-display {
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        width: 80%;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Poetry Scramble</h1>
    <div id="poemDisplay" class="poem-display">Loading poem...</div>
    <button onclick="scramblePoem()">Scramble</button>

    <script>
      async function loadRandomPoem() {
        try {
          const randomId = Math.floor(Math.random() * 67) + 1; // Random ID between 1 and 67
          const response = await fetch(`/poem/${randomId}`);
          if (!response.ok) {
            throw new Error("Failed to load poem");
          }
          const poem = await response.json();
          displayRandomLines(poem);
        } catch (error) {
          document.getElementById("poemDisplay").textContent =
            "Error loading poem: " + error.message;
        }
      }

      function displayRandomLines(poem) {
        const lines = poem.lines;
        if (lines.length < 4) {
          document.getElementById("poemDisplay").textContent =
            "Poem has less than 4 lines.";
          return;
        }
        const start = Math.floor(Math.random() * (lines.length - 3)); // Ensure at least 4 lines are available
        const randomLines = lines.slice(start, start + 4);
        document.getElementById("poemDisplay").innerHTML = `
                <h2>${poem.title}</h2>
                <h3>by ${poem.author}</h3>
                <p>${randomLines.join("<br>")}</p>
            `;
      }

      function scramblePoem() {
        const display = document.getElementById("poemDisplay");
        const lines = display.querySelector("p").textContent.split("\n");
        for (let i = lines.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [lines[i], lines[j]] = [lines[j], lines[i]];
        }
        display.querySelector("p").innerHTML = lines.join("<br>");
      }

      window.onload = loadRandomPoem;
    </script>
  </body>
</html>
